<header id="header" class="full-header">
    <div id="header-wrap">
        <div class="container">
            <div class="header-row">
                <!-- Logo -->
                <div id="logo">
                    <a href="{{url_for('index')}}" class="standard-logo" data-dark-logo="static/images/logo-dark.png"><img src="static/images/logo.png" alt="Canvas Logo"></a>
                    <a href="{{url_for('index')}}" class="retina-logo" data-dark-logo="static/images/logo-dark@2x.png"><img src="static/images/logo@2x.png" alt="Canvas Logo"></a>
                </div><!-- #logo end -->

                <div class="header-misc">
                    <!-- Top Cart -->
                    <div id="top-cart" class="header-misc-icon d-none d-sm-block">
                        <a href="{{ url_for('cart') }}" id="top-cart-trigger">
                            <i class="icon-line-bag"></i>
                            <span class="top-cart-number">{{ cart_count }}</span>
                        </a>
                    </div><!-- #top-cart end -->
                </div>

                <div id="primary-menu-trigger">
                    <svg class="svg-trigger" viewBox="0 0 100 100">
                        <path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
                        <path d="m 30,50 h 40"></path>
                        <path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>
                    </svg>
                </div>

                <!-- Primary Navigation -->
                <nav class="primary-menu">
                    <ul class="menu-container">
                        <li class="menu-item">
                            <a class="menu-link" href="{{url_for('index')}}">
                                <div>Home</div>
                            </a>
                        </li>

                        {% if not logged_in %}
                        <li class="menu-item">
                            <a class="menu-link" href="{{url_for('register')}}">
                                <div>Registo</div>
                            </a>
                        </li>
                        <li class="menu-item mega-menu">
                            <a class="menu-link" href="{{url_for('login')}}">
                                <div>Login</div>
                            </a>
                        </li>
                        {% else %}
                        <!-- Caso o usuário esteja logado, mostre a opção de perfil -->
                        <li class="menu-item mega-menu">
                            <a class="menu-link" href="{{url_for('profile')}}">
                                <div>Profile</div>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </nav><!-- #primary-menu end -->

                <form class="top-search-form" action="search.html" method="get">
                    <input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter.." autocomplete="off">
                </form>

            </div>
        </div>
    </div>
    <div class="header-wrap-clone"></div>
</header>
